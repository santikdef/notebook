<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Notebook</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Registration</h2>
            <div th:if="${param.success != null}" class="alert alert-success mb-3">Registration successful!</div>
            <form th:action="@{/registration}" th:object="${user}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger mb-3">Registration failed!</div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')}? 'is-invalid':''" id="username" th:field="*{username}">
                    <div class="invalid-feedback" th:each="error : ${#fields.errors('username')}" th:text="${error}"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')}? 'is-invalid':''" id="password" th:field="*{password}">
                    <div class="invalid-feedback" th:each="error : ${#fields.errors('password')}" th:text="${error}"></div>
                </div>
                <div class="form-group">
                    <label for="passwordConfirmation">Confirm password</label>
                    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('passwordConfirmation')}? 'is-invalid':''" id="passwordConfirmation" th:field="*{passwordConfirmation}">
                    <div class="invalid-feedback" th:each="error : ${#fields.errors('passwordConfirmation')}" th:text="${error}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
